

<div class="container">
        
    <div class="container-fluid alert alert-primary ">
        <div class="dibas-auto-center">
            <h2>Welcome to BookStore</h2>
            
        </div>
        <marquee>Angular 9+ and Spring MVC project - Developed by Dibas Behera</marquee>
    </div>

    <div>
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "book.id" name = "id" /> 
            <div class="form-group">
                <label class="control-label col-sm-2">Book Title</label>
                <div class="col-sm-12">
                    <input type = "text" [(ngModel)] = "book.title" name = "title" class="form-control" />
                </div>    
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Book Author</label>
                <div class="col-sm-12">
                        <input type = "text" [(ngModel)] = "book.author" name = "author" class="form-control" />
                </div>    
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-12">
                    <button (click) = "addBook()" class = "btn btn-primary">Add Book</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div>
    <h5>Book List</h5>
    <table class = "table table-striped table-bordered">
        <thead class="thead-light thead-dark">
            <tr style = "background: lightblue;">
                <th>ID</th>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tr *ngFor = "let book of books">
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>
                <button (click) = "getBookById(book.id)" data-toggle="tooltip" data-placement="top" class="btn btn-default btn-sm btn-outline-warning">
                    <!-- <span class="glyphicon glyphicon-edit"></span> -->
                    <!-- <svg class="bi bi-plus-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M16 8A8 8 0 110 8a8 8 0 0116 0zM8.5 4a.5.5 0 00-1 0v3.5H4a.5.5 0 000 1h3.5V12a.5.5 0 001 0V8.5H12a.5.5 0 000-1H8.5V4z" clip-rule="evenodd"/>
                      </svg> -->
                      <strong>Update</strong>
                </button>
                &nbsp;|&nbsp;
                <button  (click) = "deleteBook(book.id)" data-toggle="tooltip" data-placement="top" class="btn btn-default btn-sm btn-outline-danger">
                        <!-- <span class="glyphicon glyphicon-trash"></span> -->
                        <!-- <svg class="bi bi-x-square-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2zm9.854 4.854a.5.5 0 00-.708-.708L8 7.293 4.854 4.146a.5.5 0 10-.708.708L7.293 8l-3.147 3.146a.5.5 0 00.708.708L8 8.707l3.146 3.147a.5.5 0 00.708-.708L8.707 8l3.147-3.146z" clip-rule="evenodd"/>
                          </svg>                         -->
                          <strong>Delete</strong>
                </button>
            </td>
        </tr>
        <tr *ngIf = "books && books.length == 0">
            <td colspan = "4">No records found!</td>
        </tr>
    </table>
</div>
  
<div>
    <footer>&copy; Developed by Dibas Behera</footer>
</div>
